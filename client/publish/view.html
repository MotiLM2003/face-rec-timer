<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <style>
      .container {
        width: 1200px;
        margin: 0 auto;
      }
    </style>
    >
  </head>
  <body>
    <div class="container"></div>

    <script type="text/javascript">
      $.getJSON(
        'https://moti-api-server.herokuapp.com/pictures/',
        function (data) {
          var html = '';

          console.log(data);

          data.forEach((items, index) => {
            html += `<div>Person ${index}</div>`;
            items.forEach((item) => {
              console.log(item);
              html += `<div>Image: ${item.image}, reaction time ${item.speed} </div> `;
            });
          });

          $(html).appendTo('.container');
        }
      );
    </script>
  </body>
</html>
